roots:
  - mis- # hate (Greek: μῖσος)
  - logos- # word, reason (Greek: λόγος)
  - phil- # love (Greek: φίλος)
  - anthrop- # human (Greek: ἄνθρωπος)
  - chron- # time (Greek: χρόνος)
  - graph- # write (Greek: γράφω)
  - tele- # far (Greek: τῆλε)
  - bio- # life (Greek: βίος)
  - path- # feeling/suffering (Greek: πάθος)
  - dyn- # power (Greek: δύναμις)
  - gyn- # woman (Greek: γυνή)
  - morph- # form (Greek: μορφή)
  - phon- # sound (Greek: φωνή)
  - scop- # see (Greek: σκοπέω)
  - syn- # together (Greek: σύν)
  - anti- # against (Greek: ἀντί)
  - em- # in (Greek: ἐν)
  - sym- # with (Greek: σύν)
  - auto- # self (Greek: αὐτός)
  - theo- # god (Greek: θεός)

