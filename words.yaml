  anglophile: anglo-,phil- # lover of English culture
  audiophile: audio-,phil- # lover of sound quality
  hemophilia: hemo-,phil- # love of blood (medical condition)

  # From anthrop- (human)
  anthropocentrism: anthrop-,centr- # human-centered view
  anthropoid: anthrop-,oid # human-like
  anthropogenesis: anthrop-,gen- # origin of humans

  # From chron- (time)
  chronicle: chron- # time record
