<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/prism-custom.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body>
    <!-- Builder Homepage -->
    <div id="builder-homepage" style="display: block;">
        <div class="builder-container">
            <h1 id="main-title">Your Articles</h1>

            <div class="articles-section">
                <div class="articles-header">
                    <div class="articles-actions">
                        <button id="new-article-btn" class="action-button primary">
                            <span class="btn-icon">+</span>
                            New Article
                        </button>
                        <label for="import-md-input" class="action-button secondary">
                            <span class="btn-icon">â†—</span>
                            Import Markdown
                            <input type="file" id="import-md-input" accept=".md,.markdown,.txt" style="display: none;">
                        </label>
                    </div>
                </div>
                <div id="articles-list" class="articles-grid">
                    <!-- Articles will be dynamically loaded from localStorage -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/markdown-converter.js"></script>
    <script src="js/builder.js"></script>
</body>

</html>
