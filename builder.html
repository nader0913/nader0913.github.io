<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/builder.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <!-- Builder Homepage -->
    <div id="builder-homepage" style="display: block;">
        <div class="builder-header">
            <h1>Article Builder</h1>
        </div>
        
        <div class="builder-actions">
            <button id="new-article-btn" class="builder-primary-btn">
                <span class="btn-icon">+</span>
                New Article
            </button>
            <label for="import-md-input" class="builder-secondary-btn">
                <span class="btn-icon">üìÅ</span>
                Import Markdown
                <input type="file" id="import-md-input" accept=".md,.markdown,.txt" style="display: none;">
            </label>
        </div>
        
        <div class="articles-section">
            <h2>Your Articles</h2>
            <div id="articles-list" class="articles-grid">
                <!-- Sample articles for demonstration -->
                <div class="article-card">
                    <div class="article-row">
                        <div class="article-info">
                            <h3>Sample Article 1</h3>
                        </div>
                        <div class="article-actions">
                            <span class="article-date">Dec 25, 2024</span>
                            <div class="article-card-actions">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="article-card">
                    <div class="article-row">
                        <div class="article-info">
                            <h3>Another Article</h3>
                        </div>
                        <div class="article-actions">
                            <span class="article-date">Dec 20, 2024</span>
                            <div class="article-card-actions">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Editor (hidden by default) -->
    <div id="article-editor" style="display: none;">
        <div class="article-top-navigation">
            <a href="#" class="back-link" onclick="showBuilderHomepage()">&larr; Back to Articles</a>
            <div class="article-chapter" contenteditable="true" data-placeholder="Chapter">Chapter</div>
            <div class="article-date" contenteditable="true" data-placeholder="Date">Dec 25, 2024</div>
        </div>
        <div class="article-title" contenteditable="true" data-placeholder="Article Title">Article Title</div>
        <div id="markdown-output"></div>
        
        <!-- Component Buttons -->
        <div class="component-buttons">
            <div class="button-row">
                <button class="component-btn active" data-component="paragraph" title="Add Paragraph">¬∂</button>
                <button class="component-btn active" data-component="header" title="Add Header">H1</button>
                <button class="component-btn active" data-component="subheader" title="Add Subheader">H2</button>
                <button class="component-btn active" data-component="subsubheader" title="Add Subsubheader">H3</button>
                <button class="component-btn active" data-component="blockquote" title="Add Quote">"</button>
                <button class="component-btn active" data-component="unordered-list" title="Add Unordered List">‚Ä¢</button>
                <button class="component-btn active" data-component="ordered-list" title="Add Ordered List">1.</button>
                <button class="component-btn active" data-component="image" title="Add Image">üì∑</button>
                <button class="component-btn active" data-component="table" title="Add Table">‚äû</button>
                <button class="component-btn active" data-component="math" title="Add Math">‚àë</button>
            </div>
            <div class="button-row">
                <button id="delete-btn" class="component-btn delete-btn" title="Delete Selected Component">√ó</button>
                <button id="move-up-btn" class="component-btn" title="Move Up">‚Üë</button>
                <button id="move-down-btn" class="component-btn" title="Move Down">‚Üì</button>
            </div>
        </div>
        <div class="article-bottom-navigation">
            <a href="#" onclick="exportArticle()">&larr; Export</a>
            <a href="#" onclick="clearAll()">Clear &rarr;</a>
        </div>
    </div>

    <script src="js/builder.js"></script>
</body>

</html>
