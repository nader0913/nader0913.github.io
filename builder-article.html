<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/prism-custom.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>

<body>
    <!-- Article Editor -->
    <div id="article-editor">
        <!-- Control Buttons -->
        <div class="component-buttons control-buttons">
            <div class="button-row button-row-controls">
                <div id="saving-indicator" class="saving-indicator">
                    <span class="saving-text">Saved</span>
                </div>
                <button id="preview-btn" onclick="togglePreviewMode()" class="component-btn active action-btn">Preview</button>
                <button onclick="showMarkdownModal()" class="component-btn active action-btn">Export</button>
            </div>
        </div>

        <div class="article-top-navigation">
            <a href="#" class="back-link" onclick="showBuilderHomepage()">&larr; Back</a>
            <div class="article-chapter" contenteditable="true" data-placeholder="Chapter">Chapter</div>
            <div class="article-date"></div>
        </div>
        <h1 contenteditable="true" data-placeholder="Untitled Article">Untitled Article</h1>
        <div id="markdown-output"></div>

        <!-- Component Buttons -->
        <div class="component-buttons">
            <div class="button-row">
                <button class="component-btn active" data-component="paragraph" title="Add Paragraph">Â¶</button>
                <button class="component-btn active" data-component="header" title="Add Header">H1</button>
                <button class="component-btn active" data-component="subheader" title="Add Subheader">H2</button>
                <button class="component-btn active" data-component="blockquote" title="Add Quote">"</button>
                <button class="component-btn active" data-component="unordered-list"
                    title="Add Unordered List">â€¢</button>
                <button class="component-btn active" data-component="ordered-list" title="Add Ordered List">1.</button>
                <button class="component-btn active" data-component="code" title="Add Code Block">&lt;/&gt;</button>
                <button class="component-btn active" data-component="image" title="Add Image">ðŸ“·</button>
                <button class="component-btn active" data-component="table" title="Add Table">âŠž</button>
                <button class="component-btn active" data-component="math" title="Add Math">âˆ‘</button>
            </div>
            <div class="button-row">
                <button id="delete-btn" class="component-btn delete-btn" title="Delete Selected Component">Ã—</button>
                <button id="move-up-btn" class="component-btn" title="Move Up">â†‘</button>
                <button id="move-down-btn" class="component-btn" title="Move Down">â†“</button>
            </div>
        </div>
    </div>

    <footer>
      Copyright 2025 â€” Contact: <a href="mailto:nader.business.mail@gmail.com">nader.business.mail@gmail.com</a>
    </footer>

    <!-- Markdown Modal -->
    <div id="markdown-modal" class="modal">
        <div class="modal-content">
            <h2>Markdown</h2>
            <textarea id="markdown-display" readonly></textarea>
            <div class="modal-buttons">
                <button onclick="downloadMarkdown()" class="modal-btn">Download</button>
                <button onclick="copyMarkdown()" class="modal-btn">Copy</button>
                <button onclick="closeMarkdownModal()" class="modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="js/markdown-converter.js"></script>
    <script src="js/builder.js"></script>
</body>

</html>
